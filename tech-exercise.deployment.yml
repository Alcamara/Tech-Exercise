apiVersion: apps/v1
kind: Deployment
metadata:
  name: Tech-Exercise-deployment
  labels:
    app: Tech-Exercise-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Tech-Exercise-api
  template:
    metadata:
      labels:
        app: Tech-Exercise-api
    spec:
      containers:
      - name: Express-server
        image: 905646509583.dkr.ecr.us-east-2.amazonaws.com/express-image:3dcee3585a2d621575ed91a97075a290831ff362
        ports:
        - containerPort: 3000