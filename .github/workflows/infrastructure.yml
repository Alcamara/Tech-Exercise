name: Create ECR repository and EKS Cluster

# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
on:
  workflow_dispatch

env:
  AWS_REGION: us-east-2                   
  ECR_REPOSITORY: express-image

jobs:
  create:
    name: Create ECR repository
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Create Amazon ECR
      id: ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: aws ecr create-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION
  
    - name: Build & Push push to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push -a $ECR_REGISTRY/$ECR_REPOSITORY

  create:
    name: Create EKS Cluster
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Eksctl tool installer
      uses: moia-oss/setup-eksctl@v1
      with:
        version: '0.118.0'

